name: Daily PR TIMES Crawling

on:
  schedule:
    # 한국 시간(KST) 오전 9시 (UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 직접 'Run' 버튼을 눌러 테스트해볼 수 있게 합니다.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas playwright googletrans==4.0.0-rc1

    - name: Install Playwright Browsers
      run: |
        playwright install chromium --with-deps

    - name: Run Crawler
      run: |
        python prtimes_beauty_crawler.py 

    - name: Commit and Push CSV
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        # 파일명이 매일 달라지므로 모든 CSV를 추가하도록 수정!
        git add *.csv 
        git commit -m "Auto-update: $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git push
